spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate.ddl-auto: none
    database: postgresql
management.endpoints.web.base-path: /rest/v1/
springdoc.api-docs.path: /rest/v1/api-docs
springdoc.swagger-ui.path: /swagger-ui.html
